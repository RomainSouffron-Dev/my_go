<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="test.css" />
    <title>Document</title>
  </head>

  <body>
    <span id="alert"></span>
    <div class="row">
      <div class="col-lg-9">
        <div class="container">
          <h3>YoubiMozart</h3>
          <select name="tool" id="tool" class="custom-select">
            <option disabled selected value>-- select an option --</option>
            <option value="pen">Pen</option>
            <option value="eraser">Effaceur</option>
            <option value="line">Ligne</option>
            <option value="rectangleFill">Rectangle plein</option>
            <option value="rectangle">Rectangle contour</option>
          </select>
          <div class="save">
            <input type="file" name="load" id="load" />
          </div>
          <select id="size">
            <option disabled selected value>-- select a size --</option>
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
          <input type="color" name="color" id="color" />
        </div>

        <canvas id="test"></canvas>
      </div>
      <div class="col-lg-3 msg">
        <div class="container" >
          <ul id="listMessage">

          </ul>
        </div>
        <input type="text" class="form-control" id="msg">
        <button class="btn btn-primary" id="submit">Envoyer</button>
      </div>
    </div>
    <script src="websocket.js"></script>
    <script src="index.js"></script>
  </body>
</html>
